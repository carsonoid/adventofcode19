<h1>Day 1 - Integer division</h1>
<blockquote>
<p>Fuel required to launch a given module is based on its mass. Specifically, to find the fuel required for &gt; a module, take its mass, divide by three, <strong>round down</strong>, and subtract 2.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> mass = <span class="hljs-number">298</span>

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	fmt.Println(<span class="hljs-string">"// Non-even division"</span>)
	fmt.Println(<span class="hljs-keyword">float64</span>(mass) / <span class="hljs-number">3</span>)

	fmt.Println(<span class="hljs-string">"// Round down via math.Floor"</span>)
	fmt.Println(math.Floor(<span class="hljs-keyword">float64</span>(mass) / <span class="hljs-number">3</span>))

	fmt.Println(<span class="hljs-string">"// Oh... int division in go rounds down by default :D"</span>)
	fmt.Println(mass / <span class="hljs-number">3</span>)
}

<span class="hljs-comment">/* OUTPUT:
// Non-even division
99.33333333333333
// Round down via math.Floor
99
// Oh... int division in go rounds down by default :D
99
*/</span>
</span></span></foreignObject></svg></code></pre>

<blockquote>
<p>Intcode programs are given as a list of integers</p>
</blockquote>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">1</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">3</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">1</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">3</span>,<span class="hljs-number">1</span>,<span class="hljs-number">5</span>,<span class="hljs-number">0</span>,<span class="hljs-number">3</span>,<span class="hljs-number">2</span>,<span class="hljs-number">13</span>,<span class="hljs-number">1</span>,<span class="hljs-number">19</span>,<span class="hljs-number">1</span>,<span class="hljs-number">10</span>,<span class="hljs-number">19</span>,<span class="hljs-number">23</span>,<span class="hljs-number">1</span>,<span class="hljs-number">23</span>,<span class="hljs-number">9</span>,<span class="hljs-number">27</span>,<span class="hljs-number">1</span>,<span class="hljs-number">5</span>,<span class="hljs-number">27</span>,<span class="hljs-number">31</span>,<span class="hljs-number">2</span>,<span class="hljs-number">31</span>,<span class="hljs-number">13</span>,<span class="hljs-number">35</span>,<span class="hljs-number">1</span>,<span class="hljs-number">35</span>,<span class="hljs-number">5</span>,<span class="hljs-number">39</span>,<span class="hljs-number">1</span>,<span class="hljs-number">39</span>,<span class="hljs-number">5</span>,<span class="hljs-number">43</span>,<span class="hljs-number">2</span>,...
</span></span></foreignObject></svg></code></pre>
<p>The input for this day was a single line. And could potentially get very, very long. So it was important to understand the difference between readers and scanners.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h3>Scanners</h3>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Make a test reader with a bad line</span>
file := strings.NewReader(<span class="hljs-string">""</span> + <span class="hljs-comment">// Empty add to make fmt clean</span>
    <span class="hljs-string">"1\n2\n3\n"</span> +
    strings.Repeat(<span class="hljs-string">"4"</span>, bufio.MaxScanTokenSize+<span class="hljs-number">1</span>) +
    <span class="hljs-string">"\n5\n6\n"</span>,
)

<span class="hljs-comment">// Scanners: </span>
<span class="hljs-comment">// * Read up to a newline</span>
<span class="hljs-comment">// * Don't include the newline in the text</span>
<span class="hljs-comment">// * Have a default line length limit of 64K (Can be increased manually)</span>
<span class="hljs-comment">//    * Will return an empty line if it's too long</span>
<span class="hljs-comment">//    * Check for scanner.Err() == bufio.ErrTooLong to catch this</span>
scanner := bufio.NewScanner(file)
<span class="hljs-keyword">for</span> scanner.Scan() {
    fmt.Println(scanner.Text())
}
fmt.Println(scanner.Err())
</span></span></foreignObject></svg></code></pre>
<p>Playground: <a href="https://play.golang.org/p/KOgOzt_-ROV">https://play.golang.org/p/KOgOzt_-ROV</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h3>Readers</h3>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Make a test reader with a bad line</span>
file := strings.NewReader(<span class="hljs-string">""</span> + <span class="hljs-comment">// Empty add to make fmt clean</span>
    <span class="hljs-string">"1\n2\n3\n"</span> +
    strings.Repeat(<span class="hljs-string">"4"</span>, bufio.MaxScanTokenSize+<span class="hljs-number">1</span>) +
    <span class="hljs-string">"\n5\n6"</span>,
)

<span class="hljs-comment">// Readers:</span>
<span class="hljs-comment">// * Can read many ways: all, byte, bytes, rune, string, slice, line</span>
<span class="hljs-comment">// * May or may not include delimiters, depeding on read method so check docs</span>
reader := bufio.NewReader(file)
<span class="hljs-keyword">for</span> {
    text, err := reader.ReadString(<span class="hljs-keyword">byte</span>(<span class="hljs-string">'\n'</span>))
    text = strings.TrimRight(text, <span class="hljs-string">"\n"</span>)
    fmt.Println(text)

    <span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
        <span class="hljs-keyword">if</span> errors.Is(err, io.EOF) {
            <span class="hljs-keyword">break</span>
        }
        <span class="hljs-built_in">panic</span>(err)
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Playground: <a href="https://play.golang.org/p/fcaBp7G8L5D">https://play.golang.org/p/fcaBp7G8L5D</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h3>Result</h3>
<p>Final intcode parsing function</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">getIntCode</span><span class="hljs-params">(filePath <span class="hljs-keyword">string</span>)</span> []<span class="hljs-title">uint64</span></span> {
	file, err := os.Open(filePath)
	<span class="hljs-keyword">defer</span> file.Close()
	<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
		<span class="hljs-built_in">panic</span>(err)
	}

	reader := bufio.NewReader(file)

	<span class="hljs-keyword">var</span> data []<span class="hljs-keyword">uint64</span>
	<span class="hljs-keyword">for</span> {
		dataPoint, err := reader.ReadString(<span class="hljs-string">','</span>)
		dataPoint = strings.Trim(dataPoint, <span class="hljs-string">","</span>)

		u, err := strconv.ParseUint(dataPoint, <span class="hljs-number">10</span>, <span class="hljs-number">64</span>)
		<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
			<span class="hljs-keyword">break</span>
		}
		data = <span class="hljs-built_in">append</span>(data, u)
	}

	<span class="hljs-keyword">return</span> data
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 3</h1>
<blockquote>
<p>For example, if the first wire's path is R8,U5,L5,D3,<br />
then starting from the central port (o), it goes right 8, up 5, left 5, and finally down 3:</p>
</blockquote>
<p>More parsing fun! The first step was to convert lines of instruction strings to slices of instructions. Reading the input by lines and further splitting by strings was easy! But how to convert <code>R75</code> to a struct? Runes to the rescue!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> instruction <span class="hljs-keyword">struct</span> {
	direction <span class="hljs-keyword">rune</span>
	distance  <span class="hljs-keyword">int64</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">getInstructionsFromString</span><span class="hljs-params">(in <span class="hljs-keyword">string</span>)</span> []<span class="hljs-title">instruction</span></span> {
	stringInstructions := strings.Split(in, <span class="hljs-string">","</span>)
	<span class="hljs-keyword">var</span> instructions []instruction
	<span class="hljs-keyword">for</span> _, sInst := <span class="hljs-keyword">range</span> stringInstructions {
		runes := []<span class="hljs-keyword">rune</span>(sInst)
		direction := runes[<span class="hljs-number">0</span>]
		distance, err := strconv.ParseInt(sInst[<span class="hljs-number">1</span>:], <span class="hljs-number">10</span>, <span class="hljs-number">64</span>)
		<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
			<span class="hljs-keyword">break</span>
		}
		instructions = <span class="hljs-built_in">append</span>(instructions, instruction{
			direction: direction,
			distance:  distance,
		})
	}
	<span class="hljs-keyword">return</span> instructions
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Be wary of the default stringification of runes though...</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// R75,D30,R83,U83,L12,D49,R71,U7,L72</span>
[]main.instruction{
		main.instruction{direction: <span class="hljs-number">82</span>, distance: <span class="hljs-number">75</span>},
		main.instruction{direction: <span class="hljs-number">68</span>, distance: <span class="hljs-number">30</span>},
		main.instruction{direction: <span class="hljs-number">82</span>, distance: <span class="hljs-number">83</span>},
		main.instruction{direction: <span class="hljs-number">85</span>, distance: <span class="hljs-number">83</span>},
		main.instruction{direction: <span class="hljs-number">76</span>, distance: <span class="hljs-number">12</span>},
		main.instruction{direction: <span class="hljs-number">68</span>, distance: <span class="hljs-number">49</span>},
		main.instruction{direction: <span class="hljs-number">82</span>, distance: <span class="hljs-number">71</span>},
		main.instruction{direction: <span class="hljs-number">85</span>, distance: <span class="hljs-number">7</span>},
		main.instruction{direction: <span class="hljs-number">76</span>, distance: <span class="hljs-number">72</span>},
	}
</span></span></foreignObject></svg></code></pre>
<p>Playground: <a href="https://play.golang.org/p/CEtf-SBKppL">https://play.golang.org/p/CEtf-SBKppL</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 4 - Irregular Regex</h1>
<p>Find the password that fits a given set of rules. Most  were easy, but...</p>
<blockquote>
<p>Two adjacent digits are the same (like 22 in 122345).</p>
</blockquote>
<p>I tried to use a regex like <code>(\d)\1</code> to test for doubles. Suddenly, no compilation:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">unknown</span> <span class="hljs-keyword">escape</span> <span class="hljs-keyword">sequence</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>It turns out that Go uses the RE2 engine, which doesn't support backreferences. So you are not able to to do anything like: <code>(\d)\1</code> to test for doubles.</p>
<p>Reasoning from <a href="https://swtch.com/~rsc/regexp/regexp3.html">https://swtch.com/~rsc/regexp/regexp3.html</a>. Emhpasis added.</p>
<blockquote>
<p>RE2 disallows PCRE features that cannot be implemented efficiently using automata. <strong>(The most notable such feature is backreferences.)</strong> In return for giving up these difficult to implement (and often incorrectly used) features, RE2 can provably analyze the regular expressions or the automata. We've already seen examples of analysis for use in RE2 itself, in the DFA's use of memchr and in the analysis of whether a regular expression is one-pass. <strong>RE2 can also provide analyses that let higher-level applications speed searches.</strong></p>
</blockquote>
<p><strong>Translation: No backreferences or other complex things so we can ensure a linear parse time.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 7 - Amplifiers In A Row</h1>
<p>More use of the intcode computer. But this time the problem required more than one to run. And for some fun connections:</p>
<blockquote>
<p>There are five amplifiers connected in series; each one receives an input signal and produces an output signal. They are connected such that the first amplifier's output leads to the second amplifier's input, ...</p>
</blockquote>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>
<span class="hljs-comment">0</span> <span class="hljs-literal">-</span>&gt;<span class="hljs-comment">|</span> <span class="hljs-comment">Amp</span> <span class="hljs-comment">A</span> <span class="hljs-comment">|</span><span class="hljs-literal">-</span>&gt;<span class="hljs-comment">|</span> <span class="hljs-comment">Amp</span> <span class="hljs-comment">B</span> <span class="hljs-comment">|</span><span class="hljs-literal">-</span>&gt;<span class="hljs-comment">|</span> <span class="hljs-comment">Amp</span> <span class="hljs-comment">C</span> <span class="hljs-comment">|</span><span class="hljs-literal">-</span>&gt;<span class="hljs-comment">|</span> <span class="hljs-comment">Amp</span> <span class="hljs-comment">D</span> <span class="hljs-comment">|</span><span class="hljs-literal">-</span>&gt;<span class="hljs-comment">|</span> <span class="hljs-comment">Amp</span> <span class="hljs-comment">E</span> <span class="hljs-comment">|</span><span class="hljs-literal">-</span>&gt; <span class="hljs-comment">(to</span> <span class="hljs-comment">thrusters)</span>
    <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>  <span class="hljs-comment">O</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">O</span>
</span></span></foreignObject></svg></code></pre>
<p>So run 5 computers in a row, passing the output of one into the input of another. Easy!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h2>A Wild Part 2 Appears:</h2>
<blockquote>
<p>The Elves quickly talk you through rewiring the amplifiers into a feedback loop:</p>
</blockquote>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>      O-------O  O-------O  O-------O  O-------O  O-------O
0 -+-&gt;|<span class="hljs-string"> Amp A </span>|<span class="hljs-string">-&gt;</span>|<span class="hljs-string"> Amp B </span>|<span class="hljs-string">-&gt;</span>|<span class="hljs-string"> Amp C </span>|<span class="hljs-string">-&gt;</span>|<span class="hljs-string"> Amp D </span>|<span class="hljs-string">-&gt;</span>|<span class="hljs-string"> Amp E </span>|<span class="hljs-string">-.
   </span>|<span class="hljs-string">  O-------O  O-------O  O-------O  O-------O  O-------O </span>|
   |<span class="hljs-string">                                                        </span>|
   '--------------------------------------------------------+
                                                            |<span class="hljs-string">
                                                            v
                                                     (to thrusters)
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Channels!</h1>
<p>With channels, we can actually &quot;wire&quot; the amps together in code and let them run at their own pace concurrently. Not a requirement, but pretty cool!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> amplifier <span class="hljs-keyword">struct</span> {
	id       <span class="hljs-keyword">int</span>
	memory   []<span class="hljs-keyword">int64</span>
	input    <span class="hljs-keyword">chan</span> <span class="hljs-keyword">int64</span>
	output   <span class="hljs-keyword">chan</span> <span class="hljs-keyword">int64</span>
	phase    <span class="hljs-keyword">int64</span>
	phaseSet <span class="hljs-keyword">bool</span>
	result   <span class="hljs-keyword">int64</span>
	quit     <span class="hljs-keyword">chan</span> <span class="hljs-keyword">struct</span>{}
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">newAmplifier</span><span class="hljs-params">(id <span class="hljs-keyword">int</span>, code []<span class="hljs-keyword">int64</span>, phase <span class="hljs-keyword">int64</span>)</span> *<span class="hljs-title">amplifier</span></span> {
	a := amplifier{
		id:     id,
		memory: <span class="hljs-built_in">make</span>([]<span class="hljs-keyword">int64</span>, <span class="hljs-built_in">len</span>(code)),
        phase:  phase,
		output: <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">int64</span>, <span class="hljs-number">1</span>),
		quit:   <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">struct</span>{}),
	}
	<span class="hljs-built_in">copy</span>(a.memory, code)
	<span class="hljs-keyword">return</span> &amp;a
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Make Amps:</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Setup amplifiers</span>
amps := <span class="hljs-built_in">make</span>([]*amplifier, numAmps)
<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; numAmps; i++ {
    amps[i] = newAmplifier(i, code, phasePerm[i])
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>&quot;Wire&quot; amps together</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Link inputs to outputs</span>
<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; numAmps; i++ {
    <span class="hljs-keyword">if</span> i == <span class="hljs-number">0</span> { <span class="hljs-comment">// link first amp input to last amp output</span>
        amps[i].input = amps[<span class="hljs-built_in">len</span>(amps)<span class="hljs-number">-1</span>].output
    } <span class="hljs-keyword">else</span> { <span class="hljs-comment">// link to previous amp input to current amp output</span>
        amps[i].input = amps[i<span class="hljs-number">-1</span>].output
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Start the amps and wait for completion</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Start amps</span>
<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; numAmps; i++ {
    <span class="hljs-keyword">go</span> amps[i].start()
}

<span class="hljs-comment">// Send start signal to first amp to begin processing</span>
amps[<span class="hljs-number">0</span>].input &lt;- <span class="hljs-number">0</span>

<span class="hljs-comment">// Wait for amps to close</span>
<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; numAmps; i++ {
    &lt;-amps[i].quit
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 8 - Runes to ints and Unicode!</h1>
<p>Render an image sent to you.</p>
<blockquote>
<p>Images are sent as a series of digits that each represent the color of a single pixel. The digits fill each row of the image left-to-right, then move downward to the next row, filling rows top-to-bottom until every pixel of the image is filled.</p>
</blockquote>
<h3>Runes</h3>
<p>Another case where inputs could be very long lines. Time to use a reader! One rune at a time. (Hindsight: probably should have used ReadByte or converted to a string and then int for proper error checking)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>This code converts a rune for 0-9 to an int. But it will fail silently for runes out of range.</p>

<h1>Day 5 - Custom Types for Compilation Safety</h1>
<blockquote>
<p>... you'll need to add support for parameter modes:</p>
<p>Each parameter of an instruction is handled based on its parameter mode. ...<br />
Parameter modes are stored in the same value as the instruction's opcode. The opcode is a two-digit number based only on the ones and tens digit of the value, that is, the opcode is the rightmost two digits of the first value in an instruction. Parameter modes are single digits, one per parameter, read right-to-left from the opcode:</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<blockquote>
<p>The first instruction, 1002,4,3,4, is a multiply instruction - the rightmost two digits of the first value, 02, indicate opcode 2, multiplication. Then, going right to left, the parameter modes are 0 (hundreds digit), 1 (thousands digit), and 0 (ten-thousands digit, not present and therefore zero):</p>
</blockquote>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ABCDE
 <span class="hljs-number">1002</span>

DE - two-digit opcode,      <span class="hljs-number">02</span> == opcode <span class="hljs-number">2</span>
 C - mode of <span class="hljs-number">1</span>st parameter,  <span class="hljs-number">0</span> == position mode
 B - mode of <span class="hljs-number">2</span>nd parameter,  <span class="hljs-number">1</span> == immediate mode
 A - mode of <span class="hljs-number">3</span>rd parameter,  <span class="hljs-number">0</span> == position mode,
                                  omitted due to being a leading zero
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>So now intcode has 3 different &quot;kinds&quot; of <code>int</code>:</p>
<ul>
<li>values</li>
<li>operational codes</li>
<li>parameter modes.</li>
</ul>
<p>But they are all <code>int</code> to the compiler by default. That means we open ourselves up to cases where the default type checking in the compiler will fail to find issues at compile time. Let's fix it with custom types!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> OpCode <span class="hljs-keyword">int</span>

<span class="hljs-keyword">const</span> (
	OpCodeAdd         OpCode = <span class="hljs-number">1</span>
	OpCodeMultiply    OpCode = <span class="hljs-number">2</span>
	OpCodeInput       OpCode = <span class="hljs-number">3</span>
	OpCodeOutput      OpCode = <span class="hljs-number">4</span>
	OpCodeJumpIfTrue  OpCode = <span class="hljs-number">5</span>
	OpCodeJumpIfFalse OpCode = <span class="hljs-number">6</span>
	OpCodeLessThan    OpCode = <span class="hljs-number">7</span>
	OpCodeEquals      OpCode = <span class="hljs-number">8</span>
	OpCodeRelPos      OpCode = <span class="hljs-number">9</span>
	OpCodeQuit        OpCode = <span class="hljs-number">99</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">getOpCode</span><span class="hljs-params">(m <span class="hljs-keyword">int64</span>)</span> <span class="hljs-title">OpCode</span></span> {
	<span class="hljs-keyword">switch</span> m {
	<span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:
		<span class="hljs-keyword">return</span> OpCodeAdd
	<span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:
		<span class="hljs-keyword">return</span> OpCodeMultiply
	...
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Mode <span class="hljs-keyword">int</span>

<span class="hljs-keyword">const</span> (
	ModePosition  Mode = <span class="hljs-number">0</span>
	ModeImmediate Mode = <span class="hljs-number">1</span>
	ModeRelative  Mode = <span class="hljs-number">2</span>
)

<span class="hljs-keyword">type</span> operation <span class="hljs-keyword">struct</span> {
	opCode OpCode
	modes  []Mode
	params []<span class="hljs-keyword">int64</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">getMode</span><span class="hljs-params">(m <span class="hljs-keyword">int64</span>)</span> <span class="hljs-title">Mode</span></span> {
	<span class="hljs-keyword">switch</span> m {
	<span class="hljs-keyword">case</span> <span class="hljs-number">0</span>:
		<span class="hljs-keyword">return</span> ModePosition
	<span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:
		<span class="hljs-keyword">return</span> ModeImmediate
	...
}
</span></span></foreignObject></svg></code></pre>
<p>Now we can catch more errors at compile time and get more readable code to boot!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h3>Side Note</h3>
<p>You can define methods for custom types</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(m Mode)</span> <span class="hljs-title">Print</span><span class="hljs-params">()</span></span> {
	fmt.Println(m)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	m := Mode(<span class="hljs-number">2</span>)
	m.Print()
}
<span class="hljs-comment">/* OUTPUT:
main.Mode
2
*/</span>
</span></span></foreignObject></svg></code></pre>
<p>Playground: <a href="https://play.golang.org/p/eXchfaKqcBg">https://play.golang.org/p/eXchfaKqcBg</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 11 - First &quot;Screen&quot; to draw</h1>
<p>Graphics libraries have 0,0 as the top,left corner for a reason! It's hard to print rows of pixels starting from the center... So you have to store your &quot;screen&quot; as a slice of slice and print top-to-bottom and left-to-right from zero both ways.</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">print</span><span class="hljs-params">(screen [][]<span class="hljs-keyword">int</span>)</span></span> {
	<span class="hljs-keyword">for</span> y := <span class="hljs-keyword">range</span> screen {
		<span class="hljs-keyword">for</span> x := <span class="hljs-keyword">range</span> screen[row] {
			fmt.<span class="hljs-built_in">println</span>(screen[y][x])
		}
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 13 - No good graphical rendering in go.</h1>
<p>Lots of printing out the whole map and then clearing the screen with some special chars.</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> screen [][]<span class="hljs-keyword">int64</span>

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Draw</span><span class="hljs-params">(c *computer)</span></span> {
	frames := <span class="hljs-number">0</span>
	<span class="hljs-keyword">for</span> <span class="hljs-keyword">range</span> c.<span class="hljs-built_in">print</span> { <span class="hljs-comment">// print on demand until channel is closed</span>
		os.Stdout.Write([]<span class="hljs-keyword">byte</span>{<span class="hljs-number">0x1B</span>, <span class="hljs-number">0x5B</span>, <span class="hljs-number">0x33</span>, <span class="hljs-number">0x3B</span>, <span class="hljs-number">0x4A</span>, <span class="hljs-number">0x1B</span>, <span class="hljs-number">0x5B</span>, <span class="hljs-number">0x48</span>, <span class="hljs-number">0x1B</span>, <span class="hljs-number">0x5B</span>, <span class="hljs-number">0x32</span>, <span class="hljs-number">0x4A</span>})
		frames++
		fmt.Println(<span class="hljs-string">"FRAMES"</span>, frames)
		<span class="hljs-keyword">for</span> y := <span class="hljs-keyword">range</span> screen {
			<span class="hljs-keyword">for</span> _, tileID := <span class="hljs-keyword">range</span> screen[y] {
				fmt.Printf(GetTile(tileID))
			}
			fmt.Println()
		}
		fmt.Println(<span class="hljs-string">"SCORE:"</span>, score)
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h1>Day 21 &amp; 23 - Fun With Functions</h1>
<p>Refactored computer to use funcs instead of channels for input/ouput.</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> inputFunc <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span> <span class="hljs-title">int</span></span>
<span class="hljs-keyword">type</span> outputFunc <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(o <span class="hljs-keyword">int</span>)</span></span>

<span class="hljs-keyword">type</span> computer <span class="hljs-keyword">struct</span> {
	input     inputFunc
	output    outputFunc
	...
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">newComputer</span><span class="hljs-params">(id <span class="hljs-keyword">int</span>, code []<span class="hljs-keyword">int</span>, input inputFunc, output outputFunc)</span> *<span class="hljs-title">computer</span></span> {...}

c := newComputer(<span class="hljs-number">0</span>, code,
	<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span> <span class="hljs-title">int</span></span> {
		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
	},
	<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(o <span class="hljs-keyword">int</span>)</span></span> {
		fmt.Println(o)
	},
)

<span class="hljs-keyword">go</span> c.start()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Or what my actual Day 23 code did:</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>computers := <span class="hljs-built_in">make</span>([]*computer, numComputers)

<span class="hljs-keyword">for</span> id := <span class="hljs-keyword">range</span> computers {
	computers[id] = newComputer(id, code,
			<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(c *computer)</span> <span class="hljs-title">int</span></span> { <span class="hljs-comment">// Input</span>
				...
				<span class="hljs-comment">// Problems came here</span>
			},
			<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(c *computer, o <span class="hljs-keyword">int</span>)</span></span> { <span class="hljs-comment">// Output</span>
				...
				<span class="hljs-comment">// Problems came here</span>
			},
		)
}

<span class="hljs-keyword">for</span> id := <span class="hljs-keyword">range</span> computers {
	<span class="hljs-keyword">go</span> computers[id].start()
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Contrived example to illustrate problem:</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>iters := <span class="hljs-number">10</span>

<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>iters := <span class="hljs-number">10</span>

<span class="hljs-comment">// Make a channel to wait for all goroutines to complete</span>
done := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">struct</span>{})

<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; iters; i++ {
	<span class="hljs-keyword">go</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> {
		 <span class="hljs-comment">// Defer a send to the done chanel to make sure panics don't cause problems</span>
        <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> {

	}()
}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>Final, working example:</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>iters := <span class="hljs-number">10</span>

<span class="hljs-comment">// Make a channel to wait for all goroutines to complete</span>
done := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">struct</span>{}, iters) <span class="hljs-comment">// fully buffer done channel for zero memory cost</span>

<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; iters; i++ {
    <span class="hljs-comment">// Start the goroutine</span>
    <span class="hljs-keyword">go</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(out <span class="hljs-keyword">int</span>)</span></span> {

        <span class="hljs-comment">// Defer a send to the done chanel to make sure panics don't cause problems</span>
        <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> {
            done &lt;- <span class="hljs-keyword">struct</span>{}{}
        }()

        <span class="hljs-comment">// Print the "i" loop variable, and the "out" function parameter value</span>
        fmt.Printf(<span class="hljs-string">"out: %d\n"</span>, out)
    }(i) <span class="hljs-comment">// pass i as the parameter (will be passed by copy)</span>
}

<span class="hljs-comment">// wait for all funcs to complete. </span>
<span class="hljs-comment">// Note that it's 100% possible that all funcs are done before we even get to </span>
<span class="hljs-comment">// this part of the code. Thanks to the fully buffered channel.</span>
<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; iters; i++ {
    &lt;-done
}
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<p>After I did all the work with channels and returns.  I learned about waitgroups... <a href="https://gobyexample.com/waitgroups">https://gobyexample.com/waitgroups</a></p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">worker</span><span class="hljs-params">(id <span class="hljs-keyword">int</span>, wg *sync.WaitGroup)</span></span> {
    fmt.Printf(<span class="hljs-string">"Worker %d starting\n"</span>, id)

    time.Sleep(time.Second)
    fmt.Printf(<span class="hljs-string">"Worker %d done\n"</span>, id)

    wg.Done()
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {

    <span class="hljs-keyword">var</span> wg sync.WaitGroup

    <span class="hljs-keyword">for</span> i := <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">5</span>; i++ {
        wg.Add(<span class="hljs-number">1</span>)
        <span class="hljs-keyword">go</span> worker(i, &amp;wg)
    }

    wg.Wait()
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="43" style="--paginate:true;--theme:default;">
<h2>Language Obscura - Empty structs are neat!</h2>
<p>Empty structs take up <strong>zero</strong> memory. And are great for buffered channels!</p>
<pre><code class="language-golang"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> iters = <span class="hljs-number">10</span>

<span class="hljs-comment">// Chans of empty structs take up zero bytes of mem!</span>
done := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">struct</span>{}, iters) <span class="hljs-comment">// buffer iters</span>
elemSize := unsafe.Sizeof(<span class="hljs-keyword">struct</span>{}{})
fmt.Printf(<span class="hljs-string">"done size in memory: %d\n"</span>, unsafe.Sizeof(done))
fmt.Printf(<span class="hljs-string">"done buffer size in memory: %d\n"</span>, <span class="hljs-keyword">uint64</span>(iters)*<span class="hljs-keyword">uint64</span>(elemSize))

<span class="hljs-comment">// Compare to a chan of booleans</span>
doneBool := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">bool</span>, iters) <span class="hljs-comment">// buffer iters as boolean</span>
elemSize = unsafe.Sizeof(<span class="hljs-literal">true</span>)
fmt.Printf(<span class="hljs-string">"doneBool size in memory: %d\n"</span>, unsafe.Sizeof(doneBool))
fmt.Printf(<span class="hljs-string">"doneBool buffer size in memory: %d\n"</span>, <span class="hljs-keyword">uint64</span>(iters)*<span class="hljs-keyword">uint64</span>(elemSize))

<span class="hljs-comment">// done size in memory: 4</span>
<span class="hljs-comment">// done buffer size in memory: 0</span>
<span class="hljs-comment">// doneBool size in memory: 4</span>
<span class="hljs-comment">// doneBool buffer size in memory: 10</span>
</span></span></foreignObject></svg></code></pre>
<p>Playground: <a href="https://play.golang.org/p/SQjL0fH63wi">https://play.golang.org/p/SQjL0fH63wi</a></p>
</section>
